<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shows Information</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,regular,500,600,700,800,300italic,italic,500italic,600italic,700italic,800italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Serif+Display:regular,italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="list-container" class="container">
      <!-- GENER FILTER -->
      <div class="dropdown" id="dropdown-geners">
        <div class="select">
          <span id='active-gener'>Gener Filter</span>
          <i class="fa fa-chevron-left"></i>
        </div>
        <input type="hidden" name="gener" />
        <ul id="dropdown-menu-geners" class="dropdown-menu">
        </ul>
      </div>
      <!-- STSTUS FILTER -->
      <div class="dropdown" id="dropdown-statuses">
        <div class="select">
          <span id='active-status'>Status Filter</span>
          <i class="fa fa-chevron-left"></i>
        </div>
        <input type="hidden" name="gener" />
        <ul id="dropdown-menu-statuses" class="dropdown-menu">
        </ul>
      </div>
    </div>
  </body>
</html>
